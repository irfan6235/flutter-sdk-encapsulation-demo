plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { localProperties.load(it) }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

android {
    namespace "com.example.e_commerce_host_app"
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId "com.example.e_commerce_host_app"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
    debug {}
    profile { initWith debug }
    release {
        signingConfig signingConfigs.debug
    }
}


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    // âœ… Add this block to load AAR from local folder
    packagingOptions {
        exclude 'lib/**/libapp.so' // ðŸ‘ˆ Prevent conflict
        exclude 'io/flutter/plugins/GeneratedPluginRegistrant.class'
    }
}

// âœ… Needed for Flutter toolchain
flutter {
    source '../..'
}

repositories {
    // flatDir {
    //     dirs 'libs'
    // }
    maven {
        url 'C:/flutter_to_flutter_demo/jodetx_payment_sdk/build/host/outputs/repo'
    }
    google()
    mavenCentral()
    maven {
        url "https://storage.googleapis.com/download.flutter.io"
    }
}

dependencies {
    // debugImplementation(name: 'flutter_debug-1.0', ext: 'aar')
    // profileImplementation(name: 'flutter_profile-1.0', ext: 'aar')
    // releaseImplementation(name: 'flutter_release-1.0', ext: 'aar')
    debugImplementation 'com.example.jodetx_payment_sdk:flutter_debug:1.0'
    profileImplementation 'com.example.jodetx_payment_sdk:flutter_profile:1.0'
    releaseImplementation 'com.example.jodetx_payment_sdk:flutter_release:1.0'

    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.annotation:annotation:1.2.0"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.3.1"
    implementation "androidx.multidex:multidex:2.0.1"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
